<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>toDo</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid tasks-form">
      <div class="row p-5">
        <div class="col-12 col-lg-6 mx-auto">
          <div class="card">
            <div class="card-header text-center">
              <h1 class="h4 mb-0">
                Add new task
              </h1>
            </div>
            <div class="card-body">
              <form name="addNewTask">
                <div class="mb-3">
                  <!-- <label for="title" class="form-label">Task Title</label> -->
                  <input type="text" class="form-control" id="title" name="title" placeholder="Task title">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <!-- <label for="body" class="form-label">Task Body</label> -->
                  <input type="text" class="form-control" id="body" name="body" placeholder="Task body">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid tasks-list">
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
