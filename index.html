<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>toDo</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      :root {
        --bg-color: #ffc107;
      }
      body {
        background-color: var(--bg-color);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li> -->
            </ul>
            <div class="form-check form-switch">
              <input name="theme" id="theme" class="form-check-input" type="checkbox" role="switch">
              <label class="form-check-label" for="theme">Dark theme</label>
            </div>  
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid tasks-form">
      <div class="row p-5">
        <div class="col-12 col-lg-6 mx-auto">
          <div class="card">
            <div class="card-header text-center">
              <h1 class="h4 mb-0">
                Add new task
              </h1>
            </div>
            <div class="card-body">
              <form name="addNewTask">
                <div class="mb-3">
                  <!-- <label for="title" class="form-label">Task Title</label> -->
                  <input type="text" class="form-control" id="title" name="title" placeholder="Task title">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <!-- <label for="body" class="form-label">Task Body</label> -->
                  <input type="text" class="form-control" id="body" name="body" placeholder="Task body">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid tasks-list">
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
